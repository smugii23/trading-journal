<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Journal</title>
    <link rel="stylesheet" href="/static/css/styles.css">

</head>
<body>
    <header>
        <div class="container">
            <h1>Trading Journal</h1>
            <nav>
                <ul>
                    <li><a href="/" class="active">Dashboard</a></li>
                    <li><a href="/add_trade.html" id="add-trade-btn">Add Trade</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="summary-section">
            <div class="card">
                <h2>Summary</h2>
                <div class="summary-stats">
                    <div class="stat-item">
                        <h3>Total Trades</h3>
                        <p id="total-trades">0</p>
                    </div>
                    <div class="stat-item">
                        <h3>Win Rate</h3>
                        <p id="win-rate">0%</p>
                    </div>
                    <div class="stat-item">
                        <h3>Profit/Loss</h3>
                        <p id="profit-loss">$0.00</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="chart-section">
            <div class="card">
                <h2>Performance</h2>
                <canvas id="performance-chart"></canvas>
            </div>
        </section>

        <section class="trades-section">
            <div class="card">
                <h2>Recent Trades</h2>
                <div class="trades-filter">
                    <input type="text" id="ticker-filter" placeholder="Filter by ticker...">
                    <button id="filter-btn">Filter</button>
                </div>
                <table id="trades-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Ticker</th>
                            <th>Entry Price</th>
                            <th>Exit Price</th>
                            <th>Quantity</th>
                            <th>P/L</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="trades-body">
                        <!-- Trades will be loaded here -->
                    </tbody>
                </table>
                <div id="no-trades-message" style="display: none">
                    <p>No trades found. Add your first trade to get started!</p>
                </div>
            </div>
        </section>
    </main>

    <div id="add-trade-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Trade</h2>
            <form id="add-trade-form">
                <div class="form-group">
                    <label for="ticker">Ticker</label>
                    <input type="text" id="ticker" name="ticker" required>
                </div>
                <div class="form-group">
                    <label for="entry-price">Entry Price</label>
                    <input type="number" id="entry-price" name="entry_price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="exit-price">Exit Price</label>
                    <input type="number" id="exit-price" name="exit_price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" name="quantity" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="trade-date">Trade Date</label>
                    <input type="date" id="trade-date" name="trade_date" required>
                </div>
                <div class="form-group">
                    <label for="stop-loss">Stop Loss</label>
                    <input type="number" id="stop-loss" name="stop_loss" step="0.01">
                </div>
                <div class="form-group">
                    <label for="take-profit">Take Profit</label>
                    <input type="number" id="take-profit" name="take_profit" step="0.01">
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" name="notes"></textarea>
                </div>
                <button type="submit">Add Trade</button>
            </form>
        </div>
    </div>
</body>
</html>
